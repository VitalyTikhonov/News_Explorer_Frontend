<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../<%=require('../images/N.png')%>" type="image/ico">
  <meta name="description"
    content="Сервис для поиска и сохранения новостных статей // A website where you can searh for and store news">
  <meta name="author" content="Виталий Тихонов // Vitaliy Tikhonov">
  <title>NewsExplorer</title>
</head>

<body>
  <div class="root">
    <header class="header header_black-on-white header_thicker-border">
      <div class="header__bar root__child-width header__bar_thicker-border">
        <h1 class="header__headline">NewsExplorer</h1>

        <button type="button"
          class="header__menu-button button__modal button__modal_burger-black button_hover-on-white"></button>
      </div>

      <nav class="header__menu menu root__child-width header__menu_thicker-border" aria-labelledby="header-navigation">
        <h2 class="aria-labelledby-title" id="header-navigation">Основное меню</h2>

        <div class="menu__options">
          <ul class="menu__text-options header__menu-options list">
            <li class="menu__text-path menu__text-path_header"><a href="../" class="link">Главная</a></li>

            <li class="menu__text-path menu__text-path_header menu___text-path_current-black-on-white"><a
                href="./" class="link">Сохранённые статьи</a>
            </li>
          </ul>

          <div class="menu__auth-button-logout">
            <button type="button"
              class="menu__auth-button visibility__on-mob button__rounded button__rounded_size_parent button__rounded_black-outline-white button_hover-on-black button__rounded_with-icon"><span
                class="button__icon button__icon_logout-white"></span></button>
            <button type="button"
              class="menu__auth-button visibility__on-tab-and-dt button__rounded button__rounded_white-outline-grey button_hover-on-white button__rounded_with-icon"><span
                class="button__icon button__icon_logout-black"></span></button>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="saved-news-intro visibility__removed root__child-width">
        <h2 class="saved-news-intro__headline">Сохранённые статьи</h2>

        <h3 class="saved-news-intro__sub-headline"></h3>
      </section>

      <section class="article-block article-block_saved">
      </section>
    </main>

    <footer class="footer root__child-width">
      <nav class="menu footer__menu" aria-labelledby="footer-navigation">
        <h2 class="aria-labelledby-title" id="footer-navigation">Меню в нижней части страницы</h2>

        <ul class="menu__text-options footer__menu-options list">
          <li class="menu__text-path menu__text-path_footer">
            <a href="../" class="link">Главная</a>
          </li>

          <li class="menu__text-path menu__text-path_footer">
            <a target="_blank" rel="noopener noreferrer" href="https://praktikum.yandex.ru/"
              class="link">Яндекс.Практикум</a>
          </li>
        </ul>

        <ul class="menu__icon-options list">
          <li class="menu__icon-path">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/VitalyTikhonov" class="link">
              <img src="../<%=require('../images/github.png')%>" alt="Ссылка на GitHub" class="menu__icon">
            </a>
          </li>

          <li class="menu__icon-path">
            <a target="_blank" rel="noopener noreferrer" href="https://t.me/VitalSense" class="link">
              <img src="../<%=require('../images/telegram-small.png')%>" alt="Ссылка на Telegram" class="menu__icon">
            </a>
          </li>
        </ul>
      </nav>
      <p class="footer__copyright-notice">&copy; 2020 Supersite, Powered by News API</p>
    </footer>
  </div>
</body>

</html>
