<!-- articleBlockInner -->

<div class="article-block__contents root__child-width">
  <h2 class="article-block__headline section-headline">Результаты поиска</h2>

  <div class="article-block__card-container">
  </div>
</div>

<!-- Кнопка в articleBlockInner -->
<button type="button"
class="article-block__button button__rounded button__rounded_white button_hover-on-black">Показать
ещё</button>
<!-- На ГЛАВНОЙ -->
<article class="card">
  <a href="" class="card__link-wrap link" target="_blank" rel="noopener noreferrer">
    <div class="card__cover">
      <img src="<%=require('./images/image_07.png')%>" alt="Фото зарослей" class="card__image">
      <!-- заменить на дефолтную картинку -->
      <button type="button"
        class="card__breadcrumb card__breadcrumb_save-button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-flag"
        disabled></button>
      <button type="button"
        class="card__breadcrumb card__breadcrumb_tooltip visibility__removed button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-tooltip">Войдите,
        чтобы сохранять статьи</button>
    </div>

    <div class="card__body">
      <p class="card__date"></p>

      <h3 class="card__headline"></h3>

      <p class="card__text"></p>

      <p class="card__source-name"></p>
    </div>
  </a>
</article>

<!-- На ВТОРОЙ -->
<article class="card">
  <a href="" class="card__link-wrap link" target="_blank" rel="noopener noreferrer">
    <div class="card__cover">
      <img src="<%=require('./images/image_07.png')%>" alt="Фото зарослей" class="card__image">
      <!-- заменить на дефолтную картинку -->
      <button type="button"
        class="card__breadcrumb card__breadcrumb_keyword-button button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-keyword"></button>
      <button type="button"
        class="card__breadcrumb card__breadcrumb_delete-button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-trashbin"></button>
      <button type="button"
        class="card__breadcrumb card__breadcrumb_tooltip visibility__removed button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-tooltip">Войдите,
        чтобы сохранять статьи</button>
    </div>

    <div class="card__body">
      <p class="card__date"></p>

      <h3 class="card__headline"></h3>

      <p class="card__text"></p>

      <p class="card__source-name"></p>
    </div>
  </a>
</article>

<!-- PRELOADER -->
<!-- Идет поиск новостей... -->
<div class="article-block__bumper">
  <i class="article-block__bumper-preloader-circle"></i>

  <p class="article-block__bumper-message">Идет поиск новостей&hellip;</p>
</div>
<!-- Не найдено -->
<div class="article-block__bumper">
  <img src="./src/images/no-news-icon.png" alt="Значок &laquo;Ничего не найдено&raquo;"
    class="article-block__bumper-no-news-icon">
  <h3 class="article-block__bumper-title">Ничего не найдено</h3>

  <p class="article-block__bumper-message">К сожалению, по Вашему запросу
    ничего не найдено.</p>
</div>
