<!-- <div class="popup visibility__removed"> -->
<div class="popup">
  <div class="popup__content">
    <button type="button"
      class="popup__close-icon button__modal button__modal_cross-white button_hover-on-black"></button>
  </div>
</div>



<!-- ПОПАП "ВХОД" – ШАГ 2 из 2: ᐃᐃᐃ закрыт – открыт ᐁᐁᐁ  -->
<h3 class="popup__title">Вход</h3>

<form class="popup__form" name="loginForm" novalidate>
  <label class="popup__input-label" for="login-email">Email</label>

  <input type="email" name="userEmail" id="login-email" class="popup__input" placeholder="Введите почту" required
    minlength="2" maxlength="30">

  <span class="popup__error" id="login-email-error"></span>
  <!-- <span class="popup__error" id="login-email-error">Неправильный формат email</span> -->

  <label class="popup__input-label" for="login-password">Пароль</label>

  <input type="password" name="userPassword" id="login-password" class="popup__input" placeholder="Введите пароль"
    required minlength="8">

  <span class="popup__error" id="login-password-error"></span>
  <!-- <span class="popup__error" id="login-password-error">Неправильный пароль</span> -->

  <span class="popup__error" id="login-form-error"></span>
  <!-- <span class="popup__error popup__error_general" id="login-form-error">Введите действительные логин и
        пароль</span> -->

  <!-- активная -->
  <!-- <button type="submit" class="popup__button button__rounded button__rounded_size_parent button__rounded_blue">Войти</button> -->
  <!-- неактивная -->
  <button type="submit" class="popup__button button__rounded button__rounded_size_parent button__rounded_blue-inactive"
    disabled>Войти</button>

  <p class="popup__prompt">или <span class="popup__prompt-link">зарегистрироваться</span></p>
</form>

<!-- ПОПАП "РЕГИСТРАЦИЯ" – ШАГ 2 из 2: ᐃᐃᐃ закрыт – открыт ᐁᐁᐁ  -->
<h3 class="popup__title">Регистрация</h3>

<form class="popup__form" name="loginForm" novalidate>
  <label class="popup__input-label" for="email">Email</label>

  <input type="email" name="userEmail" id="email" class="popup__input" placeholder="Введите почту" required
    minlength="2" maxlength="30">

  <span class="popup__error" id="email-error"></span>
  <!-- <span class="popup__error" id="email-error">Неправильный формат email</span> -->

  <label class="popup__input-label" for="password">Пароль</label>

  <input type="password" name="userPassword" id="password" class="popup__input" placeholder="Введите пароль" required
    minlength="8">

  <span class="popup__error" id="password-error"></span>
  <!-- <span class="popup__error" id="password-error">Неправильный пароль</span> -->

  <label class="popup__input-label" for="username">Имя</label>

  <input type="text" name="userName" id="username" class="popup__input" placeholder="Введите имя" required minlength="2"
    maxlength="30">

  <span class="popup__error" id="username-error"></span>
  <!-- <span class="popup__error" id="username-error">Недопустимое имя</span> -->

  <span class="popup__error" id="form-error"></span>
  <!-- <span class="popup__error popup__error_general" id="form-error">Такой пользователь уже есть</span> -->

  <!-- активная -->
  <!-- <button type="submit" class="popup__button button__rounded button__rounded_size_parent button__rounded_blue">Зарегистрироваться</button> -->
  <!-- неактивная -->
  <button type="submit" class="popup__button button__rounded button__rounded_size_parent button__rounded_blue-inactive"
    disabled>Войти</button>

  <p class="popup__prompt">или <span class="popup__prompt-link">войти</span></p>
</form>

<!-- ПОПАП "СООБЩЕНИЕ" – ШАГ 2 из 2: ᐃᐃᐃ закрыт – открыт ᐁᐁᐁ  -->
<p class="popup__message"></p>

<p class="popup__prompt"><span class="popup__prompt-link">Войти</span></p>
