<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="<%=require('./images/N.png')%>" type="image/ico">
  <meta name="description"
    content="Сервис для поиска и сохранения новостных статей // A website where you can searh for and store news">
  <meta name="author" content="Виталий Тихонов // Vitaliy Tikhonov">
  <title>NE Components</title>
  <link href="./buttons.css" rel="stylesheet">
</head>

<body class="body">
  <div class="column-container">
    <div class="column">
      <!-- форма фон шрифт граница -->
      <div class="container container_light">
        <button
          class="button button__rounded button__rounded_size_parent button__rounded_white-outline-grey button_hover-on-white button__rounded_with-icon aux">Грета<span
            class="button__icon button__icon_logout-black"></span></button>
      </div>

      <div class="container container_dark">
        <button
          class="button button__rounded button__rounded_size_parent button__rounded_transparent-outline-white button_hover-on-black button__rounded_with-icon aux">Прозрачная
          кнопка<span class="button__icon button__icon_logout-white"></span></button>

        <button class="button button__rounded button__rounded_size_parent button__rounded_white button_hover-on-black aux">Показать
          ещё</button>

        <button
          class="button button__rounded button__rounded_size_parent button__rounded_black-outline-white button_hover-on-black aux">Черная
          кнопка</button>

        <button
          class="button button__rounded button__rounded_size_parent button__rounded_black-outline-white button_hover-on-black button__rounded_with-icon aux">Черная
          кнопка<span class="button__icon button__icon_logout-white"></span></button>

        <button class="button button__rounded button__rounded_size_parent button__rounded_blue aux">Искать</button>

        <button
          class="button button__rounded button__rounded_size_parent button__rounded_blue-inactive aux">Искать</button>

        <button
          class="button button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-tooltip aux">Войдите,
          чтобы сохранять статьи</button>

        <button
          class="button button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-keyword aux">Природа</button>

        <button class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-flag aux"></button>

        <button
          class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-flag aux" disabled>disabled</button>

        <button class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-trashbin aux"></button>
      </div>
    </div>
    <div class="column">
      <!-- форма фон шрифт граница -->
      <div class="container container_light">
        <button
          class="button button__rounded button__rounded_white-outline-grey button_hover-on-white button__rounded_with-icon aux">Грета<span
            class="button__icon button__icon_logout-black"></span></button>

            <button class="button button__modal button__modal_burger-black button_hover-on-white aux"></button>
      </div>

      <div class="container container_dark">
        <button
          class="button button__rounded button__rounded_transparent-outline-white button_hover-on-black button__rounded_with-icon aux">Прозрачная
          кнопка<span class="button__icon button__icon_logout-white"></span></button>

        <button class="button button__rounded button__rounded_white button_hover-on-black aux">Показать
          ещё</button>

        <button class="button button__rounded button__rounded_black-outline-white button_hover-on-black aux">Черная кнопка</button>

        <button
          class="button button__rounded button__rounded_black-outline-white button_hover-on-black button__rounded_with-icon aux">Черная
          кнопка<span class="button__icon button__icon_logout-white"></span></button>

        <button class="button button__rounded button__rounded_blue aux">Искать</button>

        <button class="button button__rounded button__rounded_blue-inactive aux">Искать</button>

        <button
          class="button button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-tooltip aux">Войдите,
          чтобы сохранять статьи</button>

        <button
          class="button button__breadcrumb button__breadcrumb_labelled button__breadcrumb_labelled-keyword aux">Природа</button>

        <button class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-flag aux"></button>

        <button
          class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-flag aux" disabled>disabled</button>

        <button class="button button__breadcrumb button__breadcrumb_icon button__breadcrumb_icon-trashbin aux"></button>
<!--
button__modal
button__modal_burger-black
button__modal_burger-white
button__modal_cross-white -->
        <button class="button button__modal button__modal_burger-white button_hover-on-black aux"></button>

        <button class="button button__modal button__modal_cross-white button_hover-on-black aux"></button>
      </div>
    </div>
  </div>
</body>

</html>
